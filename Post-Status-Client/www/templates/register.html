<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Sign Up</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="register()">
      <div class="list">
          <div class="list">
            <label class="item item-input">
              <input placeholder="Email" type="email" ng-model="registerData.email">
            </label>
            <label class="item item-input">
              <input placeholder="Nama" type="text" ng-model="registerData.nama">
            </label>
            <label class="item item-input">
              <input placeholder="Password" type="password" ng-model="registerData.password">
            </label>
            <label class="item">
              <button class="button button-block button-positive" type="submit">Register</button>
            </label>
          </div>
        </div>
    </form>
  </ion-content>
  <ion-footer-bar>
    <h1 class="title">
        <button ng-click="signIn()" class="button button-clear button-positive">
            Log In
        </button>
    </h1>
  </ion-footer-bar>
</ion-modal-view>
