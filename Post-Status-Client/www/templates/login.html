<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>

        <form ng-submit="login()">
            <div class="list">
                <label class="item item-input">
                    <input placeholder="Email" type="email" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <input placeholder="Password" type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </div>
        </form>

    </ion-content>
    <ion-footer-bar>

        <h1 class="title">
            <button ng-click="signUp()" class="button button-clear button-positive">
                Sign Up
            </button>
        </h1>

    </ion-footer-bar>
</ion-modal-view>
